name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
# assignees:
#   - onesignal/unity
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what steps are required to reproduce.
      placeholder: Tell us what's going on.
      value: "Something isn't quite right!"
    validations:
      required: true
  - type: textarea
    id: what-are-expectations
    attributes:
      label: What did you expect to happen?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: unity-version
    attributes:
      label: Unity version
      description: What version of Unity are you running?
      options:
        - Unity 2021.2.12 (latest)
        - Unity 2021.x
        - Unity 2020.x
        - Unity 2019.x
    validations:
      required: true
  - type: checkboxes
    id: platform
    attributes:
      label: Platform
      description: Which platform are you having an issue with?
      options:
        - label: iOS
          required: false
        - label: Android
          required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: Shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/OneSignal/OneSignal-Unity-SDK/blob/a5a2db49604e9b6386fb46c7869db9d7f814702d/CONTRIBUTING.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
